<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Classic Movie Trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron display" id="start-box">
            
            <div class="content">
                
                <div class="row">

                    <h3>Welcome to Classic Movie Trivia!</h3>
                </div>

                <div class="row">
                    
                    <p>You will have 15 seconds to answer each question.</p>
                </div>

                <div class="row">
                    
                    <p>See if you can get them all right.</p>
                </div>

                <div class="row">

                    <button class="btn btn-dark" id="start-button">Start Quiz</button>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="jumbotron display" id="question-box">

                
                <h4 id ="time">Time Left: 15s</h3>
                
                <h2 id="question-label"></h2>
                
                <p id="current-question"></p>
                    
                <div class="button-holder" id="choices"></div>
            </div>
        </div>

        <div class="content">
            <div class="jumbotron display" id="end-box">

                <h2>Thank you for playing, here are your results!</h2>
                        
                <div id="results">
                    <p id="score"></p>
                    <p id="correct"></p>
                    <p id="incorrect"></p>
                    <p id="unanswered"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
